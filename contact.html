    <title>Wikilinks - Contact</title>
    <link rel="icon" href="wikilinks_left.png">
    <link rel="stylesheet" href="style_size.css">
</head>
    <body align="center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 15px;">
        
        <a href="index.html" style="text-decoration: none"><img src="wikilinks_center.png" alt="Wikilinks" height="100px" width="300px"></a>
        <header class="header"><b><div >|&nbsp;<a href="index.html" style="text-decoration: none;">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="about.html" target="_self" style="text-decoration: none">About</a>&nbsp;&nbsp;|&nbsp;&nbsp;<font color="red">Contact</font> &nbsp;&nbsp;|&nbsp;&nbsp;<a href="other_links.html" target="_self" style="text-decoration: none">Other Links</a>&nbsp;|</div>
        </b></header>
        <marquee behavior="scroll" onmousedown="this.stop();" onmouseup="this.start();" direction="left"><img src="wikilinks_left.png" height="12" width="12" alt="">&nbsp;<font size="2px">Welcome to <strong>Wikilinks</strong></font>&nbsp;<img src="wikilinks_left.png" height="12" width="12" alt=""></marquee>
        <address>
            <p><img src="name_icon.png" alt="Name" width="25px" height="25px">&nbsp;&nbsp;<font size="5px">Wikilinks Support</font></p>
            <p><img src="mail_icon.png" alt="E-Mail ID" width="25px" height="25px">&nbsp;&nbsp;<font size="5px">wikilinks.support@gmail.com</font></p>
            <p><img src="phone_icon.png" alt="Phone No." width="22px" height="25px">&nbsp;&nbsp;<font size="5px">+91-7386604421</font></p>
            </address>
        <br>
        <main class="main">
            <article class="main__article contact">
                <b><form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <b><legend>Contact form:</legend></b><br>
                        <p class="contact__form">
                            <label for="name" class="contact__label">Name:</label>&nbsp;<br>
                        <input class="contact__input" text="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required autofocus>
                        </p>
                    <p class="contact__form">
                        <label for="emailid" class="contact__label">E-Mail ID:</label>&nbsp;<br>
                        <input class="contact__input" type="text" name="emailid" id="emailid" placeholder="Eg.: userid@gmail.com" autocomplete="on" required>
                    </p class="contact__form">
                        <p><label for="phone" class="contact__label">Contact No.:</label>&nbsp;<br>
                            <input class="contact__input" type="tel" name="phone" id="phone" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" autocomplete="on" required></p>
                    <br>
                    <button type="submit" class="contact__button">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="contact__button" >Reset</button>
                    <p>Note: Enter Valid Data.</p>
                </fieldset>
                
                </form></b>
            </article>
        </main>
